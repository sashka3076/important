<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<section id="settings">
    <h1>What Font 2 Options</h1>
    <form>
        <fieldset>
            <legend>Toolbar Icon:  Please choose the one fits your theme </legend>
            <section id="toolbar_icon">
                <input type="radio" name="toolbar_icon" value="dark" id="toolbar_icon_dark">
                <label for="toolbar_icon_dark">
                    <img src="icon/icon19.png" class="toolbar_icon_dark toolbar_icon" alt="A dark icon on a light background">
                </label>
                <input type="radio" name="toolbar_icon" value="light" id="toolbar_icon_light">
                <label for="toolbar_icon_light">
                    <img src="icon/icon19_light.png" class="toolbar_icon_light toolbar_icon" alt="A light icon on a dark background">
                </label>
            </section>
        </fieldset>
    </form>
</section>

<script src="option.js"></script>
</body>
</html>
